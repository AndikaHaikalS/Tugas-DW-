<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APLIKASI BUKU FAVORIT</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat text-white" style="background-image: url('hogwarts-school-art-scene-1235292052070076607.jpeg');">

    <div class="bg-gradient-to-b from-purple-900 via-purple-800 to-purple-700 bg-opacity-80 p-10 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-4xl font-extrabold mb-6 tracking-wide text-yellow-300 drop-shadow-lg">APLIKASI BUKU FAVORIT</h1>

        <!-- Session Container -->
        <div id="session-container" class="mb-8 bg-black bg-opacity-50 p-4 rounded-md text-center shadow-md">
            <input type="text" id="namaPengguna" placeholder="Masukkan Nama Anda" class="bg-transparent border border-white text-white p-2 mb-4 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
            <button id="btnSimpanNama" class="w-full px-4 py-2 bg-yellow-500 text-black font-semibold rounded-md hover:bg-yellow-600 hover:text-white transition duration-300 shadow-lg">Simpan Nama</button>
            <h3 id="salamPengguna" class="mt-4 text-lg text-yellow-300 font-semibold"></h3>
        </div>

        <!-- Form to Add Books -->
        <form id="form-tambah-buku" class="mb-8 w-full">
            <input type="text" id="judul" placeholder="Judul Buku" required class="bg-transparent border border-white text-white p-2 mb-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
            <input type="text" id="penulis" placeholder="Penulis" required class="bg-transparent border border-white text-white p-2 mb-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
            <input type="number" id="tahun" placeholder="Tahun Terbit" required class="bg-transparent border border-white text-white p-2 mb-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
            <button type="submit" class="w-full px-4 py-2 bg-yellow-500 text-black font-semibold rounded-md hover:bg-yellow-600 hover:text-white transition duration-300 shadow-lg">Tambah Buku</button>
        </form>

        <!-- Books List Section -->
        <h2 class="text-2xl mb-4 font-semibold text-yellow-300 border-b border-yellow-300 pb-2">Daftar Buku</h2>
        <div id="daftar-buku" class="mb-8 bg-black bg-opacity-60 p-4 rounded-md w-full shadow-md text-left space-y-4"></div>

        <!-- Favorite Books Section -->
        <h2 class="text-2xl mb-4 font-semibold text-yellow-300 border-b border-yellow-300 pb-2">Buku Favorit</h2>
        <div id="buku-favorit" class="bg-black bg-opacity-60 p-4 rounded-md w-full shadow-md text-left space-y-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
